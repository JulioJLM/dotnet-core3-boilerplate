---
# Source: moonlay-ctp-chart/charts/mdm-grpc-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: RELEASE-NAME-mdm-grpc-chart
  labels:
    helm.sh/chart: mdm-grpc-chart-0.1.0
    app.kubernetes.io/name: mdm-grpc-chart
    app.kubernetes.io/instance: RELEASE-NAME
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mdm-grpc-chart
      app.kubernetes.io/instance: RELEASE-NAME
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mdm-grpc-chart
        app.kubernetes.io/instance: RELEASE-NAME
    spec:
      serviceAccountName: default
      securityContext:
        {}
      volumes:
        - name: RELEASE-NAME-ssl-cfgmap
          configMap:
            name: RELEASE-NAME-ssl-cfgmap
      containers:
        - name: mdm-grpc-chart
          securityContext:
            {}
          image: "afandy/mdm-grpc:1.0-beta27:1.16.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: ASPNETCORE_URLS
              value: https://+;http://+
            - name: ASPNETCORE_Kestrel__Certificates__Default__Path
              value: /https/tls.pfx
            - name: ASPNETCORE_Kestrel__Certificates__Default__Password
              value: 112233
            - name: ConnectionStrings__Connection
              value: Host=RELEASE-NAME-postgresql;Database=mdm;Username=moonlay-ctp-chart.postgresql.Values.postgresqlUsername;Password=moonlay-ctp-chart.postgresql.Values.postgresqlPassword
            - name: ConnectionStrings__ConnectionTrail
              value: Host=RELEASE-NAME-postgresql;Database=mdm_trail;Username=moonlay-ctp-chart.postgresql.Values.postgresqlUsername;Password=moonlay-ctp-chart.postgresql.Values.postgresqlPassword
            - name: Kafka__BootstrapServers
              value: RELEASE-NAME-cp-kafka:9092
            - name: Kafka__SchemaRegistryUrl
              value: RELEASE-NAME-cp-schema-registry:8081
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          volumeMounts:
            - name: RELEASE-NAME-ssl-cfgmap
              mountPath: /https/tls.pfx
              subPath: tls.pfx
              readOnly: false
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {}
